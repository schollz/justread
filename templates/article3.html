<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
         <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="/static/img/favicon.ico" />
            <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{ data['title'] | safe }}</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0.4em 1em 6em;
    font-size: 150%;
        background: #fff;
      }
      h1 {
    font-size: 150%;
}
h2 {
    font-size: 150%;
}
h3 {
    font-size: 150%;
}
h4 {
    font-size: 150%;
}
    </style>
    
  </head>
  <body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ data['title'] | safe }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav pull-right">
            <form action='/' method='POST'>
                <input type='text' class="form-control input-lg" name='group' id='group' placeholder='Type a URL' autofocus></input>
               </form>
          </ul>
        </div>
      </div>
    </nav>


<br>
<br>
<br>
<br>
<br>
<div class="container">
<div class="row">
<div class="col-lg-12">
{{ data['content'] | safe }}
</div>
</div>

   <footer>
        <hr>
<p><small>Loaded in {{ data['size'] | safe }}kb in {{ data['timeElapsed'] | safe }} ms. <a href="{{ data['url'] }}">Original.</a></small></p>
      </footer>

</div>

</body>
</html>
